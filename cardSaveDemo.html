<!doctype html> 
<html> 
<head>
  <meta charset="utf-8">
  <title>Card Save Demo</title>
</head>
<body>
  <h2>Fake checkout form</h2>
  <form action="#" method="POST">
    <label>Card number</label><br>
    <input name="cardnumber" autocomplete="cc-number" inputmode="numeric" required><br><br>
    <label>Expiry</label><br>
    <input name="exp-date" autocomplete="cc-exp" placeholder="MM/YY" required><br><br>
    <label>CVC</label><br>
    <input name="cvc" autocomplete="cc-csc" required><br><br>
    <button type="submit">Pay $5</button>
  </form>
</body>
</html>
