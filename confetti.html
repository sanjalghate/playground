<!-- confetti -->
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confetti on Continue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      overflow: hidden; /* required for confetti */
    }

    select, button {
      font-size: 16px;
      padding: 8px 12px;
      margin-right: 10px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <select id="dropdown">
    <option value="">Select an option</option>
    <option>Option 1</option>
    <option>Option 2</option>
    <option>Option 3</option>
  </select>

  <button id="btn" disabled>Continue</button>

  <canvas id="confetti"></canvas>

  <script>
    const dropdown = document.getElementById("dropdown");
    const button = document.getElementById("btn");
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    let inputTriggered = false;
    let changeTriggered = false;
    let confettiPieces = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function updateButtonState() {
      button.disabled = !(inputTriggered && changeTriggered && dropdown.value);
    }

    dropdown.addEventListener("input", () => {
      inputTriggered = true;
      updateButtonState();
    });

    dropdown.addEventListener("change", () => {
      changeTriggered = true;
      updateButtonState();
    });

    button.addEventListener("click", () => {
      launchConfetti();
    });

    function launchConfetti() {
      confettiPieces = [];

      for (let i = 0; i < 150; i++) {
        confettiPieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 40 + 10,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.random() * 10 - 10,
          tiltAngle: 0
        });
      }

      requestAnimationFrame(drawConfetti);
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      confettiPieces.forEach((p) => {
        ctx.beginPath();
        ctx.lineWidth = p.r;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt, p.y);
        ctx.lineTo(p.x, p.y + p.tilt + p.d);
        ctx.stroke();
      });

      updateConfetti();

      if (confettiPieces.length > 0) {
        requestAnimationFrame(drawConfetti);
      }
    }

    function updateConfetti() {
      confettiPieces.forEach((p, i) => {
        p.y += Math.cos(p.d) + 3;
        p.x += Math.sin(p.d);
        p.tiltAngle += 0.1;
        p.tilt = Math.sin(p.tiltAngle) * 15;

        if (p.y > canvas.height) {
          confettiPieces.splice(i, 1);
        }
      });
    }
  </script>

</body>
</html>
