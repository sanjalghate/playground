<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Iframes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 3px solid #333;
            border-radius: 8px;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Main Page</h1>
    <p>Below is Iframe 1, which contains Iframe 2, which contains the buttons:</p>
    
    <iframe srcdoc="
        <!DOCTYPE html>
        <html>
        <head>
            <style>
                body {
                    margin: 0;
                    padding: 20px;
                    font-family: Arial, sans-serif;
                    background-color: #e3f2fd;
                    height: 100vh;
                    box-sizing: border-box;
                }
                h2 {
                    color: #1976d2;
                    margin-top: 0;
                }
                iframe {
                    width: 100%;
                    height: 400px;
                    border: 3px solid #1976d2;
                    border-radius: 8px;
                }
            </style>
        </head>
        <body>
            <h2>Iframe 1</h2>
            <p>This is the first iframe. Below is Iframe 2:</p>
            <iframe srcdoc='
                &lt;!DOCTYPE html&gt;
                &lt;html&gt;
                &lt;head&gt;
                    &lt;style&gt;
                        body {
                            display: flex;
                            flex-direction: column;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            margin: 0;
                            font-family: Arial, sans-serif;
                            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                        }
                        h3 {
                            color: white;
                            margin-bottom: 20px;
                        }
                        .button-container {
                            display: flex;
                            gap: 20px;
                        }
                        button {
                            padding: 15px 30px;
                            font-size: 16px;
                            font-weight: bold;
                            border: none;
                            border-radius: 8px;
                            cursor: pointer;
                            transition: transform 0.2s, box-shadow 0.2s;
                        }
                        button:hover {
                            transform: translateY(-2px);
                            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                        }
                        button:active {
                            transform: translateY(0);
                        }
                        .btn-primary {
                            background-color: #4CAF50;
                            color: white;
                        }
                        .btn-secondary {
                            background-color: #FF9800;
                            color: white;
                        }
                    &lt;/style&gt;
                &lt;/head&gt;
                &lt;body&gt;
                    &lt;h3&gt;Iframe 2&lt;/h3&gt;
                    &lt;div class=&quot;button-container&quot;&gt;
                        &lt;button class=&quot;btn-primary&quot; onclick=&quot;alert(&amp;quot;Button 1 clicked in Iframe 2!&amp;quot;)&quot;&gt;Button 1&lt;/button&gt;
                        &lt;button class=&quot;btn-secondary&quot; onclick=&quot;alert(&amp;quot;Button 2 clicked in Iframe 2!&amp;quot;)&quot;&gt;Button 2&lt;/button&gt;
                    &lt;/div&gt;
                &lt;/body&gt;
                &lt;/html&gt;
            '&gt;&lt;/iframe&gt;
        </body>
        </html>
    "></iframe>
</body>
</html>
