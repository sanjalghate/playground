<!DOCTYPE html>
<html>
<head>
  <title>Popup Demo</title>
  <script>
    function showPopup() {
      // Simulate a prompt coming from a domain
      window.prompt("8", "");
    }
  </script>
</head>
<body>
  <h2>Click the button to open a popup</h2>
  <button onclick="showPopup()">Show Popup</button>
</body>
</html>
