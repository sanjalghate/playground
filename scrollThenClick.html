<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrollable Buttons with Status Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
    }

    #status-message {
      min-width: 300px;
      text-align: center;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      color: white;
      display: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .success {
      background-color: #28a745;
    }

    .error {
      background-color: #ff4d4d;
    }

    .component {
      width: 300px;
      height: 300px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      padding: 16px;
    }

    .button-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s, opacity 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button.clicked {
      background-color: gray;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="status-message"></div>

  <div class="component" id="scrollable">
    <div class="button-list">
      <button>Button 1</button>
      <button>Button 2</button>
      <button>Button 3</button>
      <button>Button 4</button>
      <button>Button 5</button>
      <button>Button 6</button>
      <button>Button 7</button>
      <button>Button 8</button>
      <button>Button 9</button>
      <button>Button 10</button>
      <button>Button 11</button>
      <button>Button 12</button>
    </div>
  </div>

  <script>
    const container = document.getElementById('scrollable');
    const buttons = document.querySelectorAll('.button-list button');
    const status = document.getElementById('status-message');

    // Disable all buttons initially
    buttons.forEach(btn => btn.disabled = true);

    function isInView(el) {
      const rect = el.getBoundingClientRect();
      const parentRect = container.getBoundingClientRect();
      return rect.top >= parentRect.top && rect.bottom <= parentRect.bottom;
    }

    function enableVisibleButtons() {
      buttons.forEach(btn => {
        btn.disabled = !isInView(btn);
      });
    }

    function showStatus(message, type) {
      status.textContent = message;
      status.className = type === 'error' ? 'error' : 'success';
      status.style.display = 'block';
    }

    container.addEventListener('scroll', enableVisibleButtons);
    window.addEventListener('load', enableVisibleButtons);

    buttons.forEach(button => {
      button.addEventListener('click', e => {
        if (!isInView(button)) {
          showStatus('❌ Button not visible in viewport!', 'error');
          e.stopImmediatePropagation();
          return;
        }
        button.classList.add('clicked');
        showStatus(`✅ You clicked ${button.textContent}`, 'success');
      });
    });
  </script>
</body>
</html>
