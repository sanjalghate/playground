<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Main Page</h1>
    <p>Below is an iframe with two buttons:</p>
    
    <iframe srcdoc="
        <!DOCTYPE html>
        <html>
        <head>
            <style>
                body {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;
                    font-family: Arial, sans-serif;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                }
                .button-container {
                    display: flex;
                    gap: 20px;
                }
                button {
                    padding: 15px 30px;
                    font-size: 16px;
                    font-weight: bold;
                    border: none;
                    border-radius: 8px;
                    cursor: pointer;
                    transition: transform 0.2s, box-shadow 0.2s;
                }
                button:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                }
                button:active {
                    transform: translateY(0);
                }
                .btn-primary {
                    background-color: #4CAF50;
                    color: white;
                }
                .btn-secondary {
                    background-color: #2196F3;
                    color: white;
                }
            </style>
        </head>
        <body>
            <div class='button-container'>
                <button class='btn-primary' onclick='alert(&quot;Button 1 clicked!&quot;)'>Button 1</button>
                <button class='btn-secondary' onclick='alert(&quot;Button 2 clicked!&quot;)'>Button 2</button>
            </div>
        </body>
        </html>
    "></iframe>
</body>
</html>
