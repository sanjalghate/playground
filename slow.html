<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Open Slow Page Demo</title>
</head>
<body>
    <h1>Click to Open a Slow-Loading Page</h1>
    <button id="openBtn">Open Slow Page</button>

    <script>
        document.getElementById("openBtn").addEventListener("click", () => {
            window.open("slowz.html", "_blank");
        });
    </script>
</body>
</html>
