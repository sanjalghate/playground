<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Horizontal Page Scroll</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: row;
      gap: 20px;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;

      /* Enable horizontal scroll for the entire page */
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
    }

    button {
      min-width: 150px;
      height: 70px;
      border: none;
      border-radius: 10px;
      background: #333;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #555;
      transform: translateY(-4px);
    }
  </style>
</head>
<body>

  <!-- 20 buttons -->
  <button>Button 1</button>
  <button>Button 2</button>
  <button>Button 3</button>
  <button>Button 4</button>
  <button>Button 5</button>
  <button>Button 6</button>
  <button>Button 7</button>
  <button>Button 8</button>
  <button>Button 9</button>
  <button>Button 10</button>
  <button>Button 11</button>
  <button>Button 12</button>
  <button>Button 13</button>
  <button>Button 14</button>
  <button>Button 15</button>
  <button>Button 16</button>
  <button>Button 17</button>
  <button>Button 18</button>
  <button>Button 19</button>
  <button>Button 20</button>

</body>
</html>
